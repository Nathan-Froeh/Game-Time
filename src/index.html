<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime Starter Kit</title>
  </head>
  <body>
    <header>
      <div class = "splash__page">
        <dialog class = "splash__box">
          <h1>Family Feud</h1>
          <form action="" class = "start__game__form">
            <div class = "Player__1__box name__input__box">
              <label for="player__1">Enter Player 1</label>
              <input type="text" id = "player__1" class = "name__input">
            </div>
            <div class = "player__2__box name__input__box">
              <label for="player__2">Enter Player 2</label>
              <input type="text" id = "player__2" class = "name__input">
            </div>
            <button id = "start__game__btn" disabled>Start Game</button>
          </form>
        </dialog>
      </div>
      <section class="header__score-section">
        <div id="score-section__timer" class = "score-section__timer hidden">
          <p id="timer" class = "timer-1">30</p>
        </div>
        <article class="score-section__score-box p1__box">
          <h2 id="score-box__player-1-score">0</h2>
          <h3 id="score-box__player-1">Player 1</h3>
        </article>
      </section>
      <section class="header__title-section">
        <h1>Family Feud</h1>
      </section>
      <section class="header__score-section">
        <div id="score-section__timer" class = "score-section__timer hidden">
          <p id="timer-2" class ="timer-2">30</p>
        </div>
        <article class="score-section__score-box p2__box">
        <article class="score-section__score-box">
          <h2 id="score-box__player-2-score">0</h2>
          <h3 id="score-box__player-2">Player 2</h3>
        </article>
      </section>
    </header>
    <main>
      <section class="main__left-section">
        <button id="left-section__restart-btn">Restart Game</button>
        <button id="left-section__quit-btn">Quit Game</button>
      </section>
      <section class="main__center-section">
        <figure id="question"></figure>
        <article id="surveys">
          <figure class="answer-card">
            <div class="front">1</div>
            <div class="back">
              <div id = 'answer__one' class="answer"></div>
              <div id = 'score__one' class="score"></div>
            </div>
          </figure>
          <figure class="answer-card">
            <div class="front">2</div>
            <div class="back">
              <div id = 'answer__two' class="answer"></div>
              <div id = 'score__two' class="score"></div>
            </div>
          </figure>
          <figure class="answer-card">
            <div class="front">3</div>
            <div class="back">
              <div id = 'answer__three' class="answer"></div>
              <div id = 'score__three' class="score"></div>
            </div>
          </figure>
        </article>
        <form action="" id="center-section__submit-form">
          <input type="text" name="Your Answer Here" id="submit-form__answer-input">
          <button type="submit" id="submit-form__submit-btn">Submit</button>
        </form>
         <form action="" id="center-section__multiplier-form">
          <label for="center-section__multiplier-form">Enter a Multiplier!</label>
          <button type="button" id="multiplier-form__submit-btn">1</button>
          <button type="button" id="multiplier-form__submit-btn">3</button>
          <button type="button" id="multiplier-form__submit-btn">5</button>
        </form>
      </section>
      <section class="main__right-section">
        <button id="right-section__change-round-btn">Click Here to Start a New Round</button>
      </section>
    </main>
    </body>
</html>
