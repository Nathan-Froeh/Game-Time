<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime Starter Kit</title>
  </head>
  <body>
    <header>
      <div class = "splash__page">
        <dialog class = "splash__box">
          <h1>Family Fued</h1>
          <form action="" class = "start__game__form">
            <div class = "Player__1__box name__input__box">
              <label for="player__1">Enter Player 1</label>
              <input type="text" id = "player__1" class = "name__input">
            </div>
            <div class = "player__2__box name__input__box">
              <label for="player__2">Enter Player 2</label>
              <input type="text" id = "player__2" class = "name__input">
            </div>
            <button id = "start__game__btn" disabled>Start Game</button>
          </form>
        </dialog>
      </div>
      <section class="header__score-section">
        <article class="score-section__score-box">
          <h2 id="score-box__player-1-score">0</h2>
          <h3 id="score-box__player-1">Player 1</h3>
        </article>
      </section>
      <section class="header__title-section">
        <h1>Family Fued</h1>
      </section>
      <section class="header__score-section">
        <article class="score-section__score-box">
          <h2 id="score-box__player-2-score">0</h2>
          <h3 id="score-box__player-2">Player 2</h3>
        </article>
      </section>
    </header>
    <main>
      <section class="main__left-section"></section>
      <section class="main__center-section">
        <p class = "question__box"></p>
        <article class = "answers__box">
          <p class = "first__point points"></p>
          <p class = "first__answer answers"></p>
          <p class = "second__point points"></p>
          <p class = "second__answer answers"></p>
          <p class = "third__point points"></p>
          <p class = "third__answer answers"></p>
        </article>
        <form action="submit-guess" class = "submit__guess__form">
          <input type="text" class = "guess__input">
          <button class = "submit__guess__btn">Submit Answer</button>
        </form>
      </section>
      <section class="main__right-section"></section>
    </main>

    <!-- <img src="/images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
    </body>
</html>
