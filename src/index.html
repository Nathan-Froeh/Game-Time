<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime Starter Kit</title>
  </head>
  <body>
    <header>
      <section class="header__score-section">
        <article class="score-section__score-box">
          <h2 id="score-box__player-1-score">0</h2>
          <h3 id="score-box__player-1">Player 1</h3>
        </article>
      </section>
      <section class="header__title-section">
        <h1>Family Fued</h1>
      </section>
      <section class="header__score-section">
        <article class="score-section__score-box">
          <h2 id="score-box__player-2-score">0</h2>
          <h3 id="score-box__player-2">Player 2</h3>
        </article>
      </section>
    </header>
    <main>
      <section class="main__left-section"></section>
      <section class="main__center-section">
        <figure id="question"></figure>
        <article id="surveys">
          <figure class="answer-card">
            <div class="front">1</div>
            <div class="back">
              <div class="answer"></div>
              <div class="score"></div>
            </div>
          </figure>
          <figure class="answer-card">
            <div class="front">2</div>
            <div class="back">
              <div class="answer"></div>
              <div class="score"></div>
            </div>
          </figure>
          <figure class="answer-card">
            <div class="front">3</div>
            <div class="back">
              <div class="answer"></div>
              <div class="score"></div>
            </div>
          </figure>
        </article>
      <section class="main__right-section"></section>
    </main>

    <!-- <img src="/images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
    </body>
</html>
